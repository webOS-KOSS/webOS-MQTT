<!DOCTYPE html>
<html>
<head>
<title>Example Web App</title>
<style type="text/css">
    body {
        width: 100%;
        height: 100%;
        background-color:#202020;
    }
    div {
        position:absolute;
        height:100%;
        width:100%;
        display: table;
    }
    h1 {
        display: table-cell;
        vertical-align: middle;
        text-align:center;
        color:#FFFFFF;
    }
</style>
<script type="text/javascript">
    var bridge = new WebOSServiceBridge();

    function mqttServerOn() {
        console.log("call my service");
        const url = 'luna://com.mqtt.nodeapp.service/mqttServerOn';
        const params = {};

        bridge.onservicecallback = (msg) => {
            console.log(msg);
            let res = JSON.parse(msg);
            document.getElementById("txt_msg").innerHTML = res.reply;
        };

        bridge.call(url, JSON.stringify(params));
      }
</script>
</head>
<body>
    <div>
        <h1 id="txt_msg">Hello, Web Application!!</h1>
        <button id="mqttServerOn" onclick="mqttServerOn()">mqtt Server</button>
    </div>
</body>
</html>
